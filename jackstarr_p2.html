<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BAIS Survey - Page 2</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQ1J2K2I94p3G5pWUcP7Kp4U5HsG2dpg6rQmGmQmJQbbKxtJ8bWtrdUqa"
      crossorigin="anonymous">

    <!-- Your custom stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Business Analytics Student Survey</h1>
    <p>Page 2 of 2.</p>
    <form action="jackstarr_ty.html" method="get">
        <!--Year at Iowa (Required: choose one)-->
        <fieldset>
            <legend>I am finishing my </strong></legend>

            <label><input type="radio" name="year" value="first" required> first year at Iowa</label><br>
            <label><input type="radio" name="year" value="second"> second year at Iowa</label><br>
            <label><input type="radio" name="year" value="third"> third year at Iowa</label><br>
            <label><input type="radio" name="year" value="fourth"> fourth year at Iowa</label><br>
            <label><input type="radio" name="year" value="fifth_plus"> fifth or more year at Iowa</label>
        </fieldset>

        <br>

        <!-- BAIS core classes completed (Required: at least one)-->
         <fieldset>
            <legend>BAIS core classes I have completed</strong></legend>

            <label><input type="checkbox" name="courses" value="Information Systems" required> Information Systems</label><br>
            <label><input type="checkbox" name="courses" value="Operations"> Operations</label><br>
            <label><input type="checkbox" name="courses" value="Foundations of Business Analytics"> Foundations of Business Analytics</label><br>
            <label><input type="checkbox" name="courses" value="Computational Thinking"> Computational Thinking</label><br>
            <label><input type="checkbox" name="courses" value="Database Management"> Database Management</label><br>
            <label><input type="checkbox" name="courses" value="Data Wrangling"> Data Wrangling</label><br>
            <label><input type="checkbox" name="courses" value="Data Mining"> Data Mining</label><br>
            <label><input type="checkbox" name="courses" value="BAIS Capstone"> BAIS Capstone</label>
         </fieldset>

         <br>

         <button type="submit">Finish</buton>
        
    </form>

<script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"

  crossorigin="anonymous"></script>
</body>    
</html>
