<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BAIS Survey - Page 1</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQ1J2K2I94p3G5pWUcP7Kp4U5HsG2dpg6rQmGmQmJQbbKxtJ8bWtrdUqa"
      crossorigin="anonymous">

    <!-- Your custom stylesheet -->
    <link rel="stylesheet" href="style.css">
    

</head>
<body>
    <h1>Business Analytics Student Survey</h1>
    
    <form action ="jackstarr_p2.html" method="get">

        <!-- Home country (autofocus + required) -->
         <label for="country">My home country is</label><br>
         <input type="text" id="country" name="country" autofocus required>
         <br><br>
    
        <!-- Home town (tooltip icon, unstyled for now) -->
         <label for="hometown">
            My hometown is
            <span class="tooltip">
              <i class="fa-solid fa-circle-question"></i>
              <span class="tooltiptext">What town did you live in before coming to college?</span>  
            </span>
         </label><br>
         <input type="text" id="hometown" name="hometown">
         <br><br>

        <!-- Home state dropdown (required) -->
         <label for ="state-select">My home state is</label><br>
         <select name="state" id="state-select" required>
            <option value="">-- choose state/territory --</option>
            <option value="AL">AL</option>
            <option value="AK">AK</option>
            <option value="AZ">AZ</option>
            <option value="AR">AR</option>
            <option value="CA">CA</option>
            <option value="CO">CO</option>
            <option value="CT">CT</option>
            <option value="DE">DE</option>
            <option value="FL">FL</option>
            <option value="GA">GA</option>
            <option value="HI">HI</option>
            <option value="ID">ID</option>
            <option value="IL">IL</option>
            <option value="IN">IN</option>
            <option value="IA">IA</option>
            <option value="KS">KS</option>
            <option value="KY">KY</option>
            <option value="LA">LA</option>
            <option value="ME">ME</option>
            <option value="MD">MD</option>
            <option value="MA">MA</option>
            <option value="MI">MI</option>
            <option value="MN">MN</option>
            <option value="MS">MS</option>
            <option value="MO">MO</option>
            <option value="MT">MT</option>
            <option value="NE">NE</option>
            <option value="NV">NV</option>
            <option value="NH">NH</option>
            <option value="NJ">NJ</option>
            <option value="NM">NM</option>
            <option value="NY">NY</option>
            <option value="NC">NC</option>
            <option value="ND">ND</option>
            <option value="OH">OH</option>
            <option value="OK">OK</option>
            <option value="OR">OR</option>
            <option value="PA">PA</option>
            <option value="RI">RI</option>
            <option value="SC">SC</option>
            <option value="SD">SD</option>
            <option value="TN">TN</option>
            <option value="TX">TX</option>
            <option value="UT">UT</option>
            <option value="VT">VT</option>
            <option value="VA">VA</option>
            <option value="WA">WA</option>
            <option value="WV">WV</option>
            <option value="WI">WI</option>
            <option value="WY">WY</option>
            <option value="DC">DC - Washington D.C.</option>
            <option value="AS">AS - American Samoa</option>
            <option value="GU">GU - Guam</option>
            <option value="MP">MP - Northern Mariana Islands</option>
            <option value="PR">PR - Puerto Rico</option>
            <option value="VI">VI - U.S. Virgin Islands</option>
         </select>
         <br><br>

        <!-- Impression dropdown (Likert) -->
         <label for="impression">My impression of the BAIS major is</label><br>
         <select id="impression" name="impression" required>
            <option value="">-- choose an option --</option>
            <option value="5">Very positive</option>
            <option value="4">Somewhat positive</option>
            <option value="3">Neutral</option>
            <option value="2">Somewhat negative</option>
            <option value="1">Very negative</option>
         </select>
         <br><br>

         <button type="submit">Next</button>
    </form>
    
<!-- Bootstrap JS -->
<script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5QdAH6fFZUHgpCj8W9zI4hnQZl5Vx94Dh7C1d8a9ZP"

</body>
</html>
